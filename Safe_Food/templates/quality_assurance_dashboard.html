<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quality Assurance Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f8fb;
            color: #333;
            font-family: 'Arial', sans-serif;
        }
        h1 {
            font-weight: bold;
            color: #4CAF50;
        }
        .card {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .card-header {
            background-color: #4CAF50;
            color: white;
            border-radius: 8px 8px 0 0;
        }
        .table {
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .table th, .table td {
            vertical-align: middle;
        }
        .table tbody tr:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }
        .btn-primary {
            background-color: #4CAF50;
            border: none;
        }
        .btn-primary:hover {
            background-color: #45a049;
        }
        .btn-secondary {
            background-color: #007bff;
            border: none;
        }
        .btn-secondary:hover {
            background-color: #0056b3;
        }
        .btn-danger {
            background-color: #dc3545;
            border: none;
        }
        .btn-danger:hover {
            background-color: #c82333;
        }
        .form-control {
            background-color: #f4f8fb;
            border: 1px solid #ddd;
        }
        .form-control:focus {
            background-color: white;
            border-color: #4CAF50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.3);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <!-- Header with Back and Logout Buttons -->
        <div class="d-flex justify-content-between mb-4">
            <button class="btn btn-secondary btn-lg" onclick="window.history.back()">
                <i class="fas fa-arrow-left"></i> Back
            </button>
            <button class="btn btn-danger btn-lg" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>

        <h1 class="text-center mb-4">Quality Assurance Officer Dashboard</h1>

        <!-- Product Table -->
        <div class="card p-3">
            <div class="card-header text-center">
                <h4 class="mb-0"><i class="fas fa-check-circle"></i> Grading Table</h4>
            </div>
            <div class="card-body">
                <table class="table table-hover text-center">
                    <thead class="bg-success text-white">
                        <tr>
                            <th>#</th>
                            <th>Product Name</th>
                            <th>Grading</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="gradingTableBody">
                        <!-- Dynamic rows will be appended here -->
                        <tr>
                            <td>1</td>
                            <td>Milk</td>
                            <td>A</td>
                            <td>Pass</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Wheat Flour</td>
                            <td>B</td>
                            <td>Pending</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Add New Grading Button -->
        <div class="text-end mt-4">
            <button class="btn btn-primary btn-lg shadow" onclick="openDropdown()">
                <i class="fas fa-plus"></i> Add New Grading
            </button>
        </div>

        <!-- Dropdown Section -->
        <div id="gradingDropdown" class="d-none mt-4">
            <div class="card p-3">
                <h5 class="mb-3">Add Grading</h5>
                <form id="addGradeForm" onsubmit="saveGrading(event)">
                    <div class="mb-3">
                        <label for="productSelect" class="form-label">Product</label>
                        <select id="productSelect" class="form-control">
                            <option value="Tomato">Tomato</option>
                            <option value="Potato">Potato</option>
                            <option value="Rice">Rice</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="gradeInput" class="form-label">Grade</label>
                        <input type="text" id="gradeInput" class="form-control" placeholder="Enter Grade (e.g., A, B)">
                    </div>
                    <button type="submit" class="btn btn-primary">Save</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        function logout() {
            window.location.href = '/login';
        }

        function openDropdown() {
            document.getElementById("gradingDropdown").classList.toggle("d-none");
        }

        function saveGrading(event) {
            event.preventDefault();
            const product = document.getElementById("productSelect").value;
            const grade = document.getElementById("gradeInput").value;
            const tableBody = document.getElementById("gradingTableBody");
            const newRow = `<tr><td>#</td><td>${product}</td><td>${grade}</td><td>Pending</td></tr>`;
            tableBody.innerHTML += newRow;
            document.getElementById("gradingDropdown").classList.add("d-none");
        }
    </script>
</body>
</html>
