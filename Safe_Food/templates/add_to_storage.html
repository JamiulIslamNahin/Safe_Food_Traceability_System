<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add {{ crop.Crop_name }} to Storage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #f7f9fc, #d3e0f5);
            margin: 0;
            padding: 20px;
            color: #333;
        }

        h2 {
            text-align: center;
            color: #0056b3;
            text-shadow: 1px 1px 2px #d6d6d6;
            margin-bottom: 20px;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f8f9fa;
        }

        input[readonly] {
            background-color: #e9ecef;
            color: #495057;
        }

        button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            color: white;
        }

        .btn-primary {
            background-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: #6c757d;
        }

        .btn-secondary:hover {
            background-color: #565e64;
            transform: translateY(-2px);
        }

        a {
            text-decoration: none;
            margin-left: 10px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>Add {{ crop.Crop_name }} to Storage</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label>Crop Name</label>
            <input type="text" class="form-control" value="{{ crop.Crop_name }}" readonly>
        </div>
        <div class="form-group">
            <label>Farm Name</label>
            <input type="text" class="form-control" value="{{ crop.farm.farm_name }}" readonly>
        </div>
        <div class="form-group">
            <label>Quantity</label>
            <input type="text" class="form-control" value="{{ crop.Quantity }}" readonly>
        </div>
        <div class="form-group">
            <label>Crop Type</label>
            <input type="text" class="form-control" value="{{ crop.get_Crops_type_display }}" readonly>
        </div>
        <div class="form-group">
            <label>Harvest Date</label>
            <input type="text" class="form-control" value="{{ crop.Harvest_Date }}" readonly>
        </div>
        <div class="form-group">
            <label>Storage</label>
            <select name="storage_id" class="form-control">
                {% for storage in storages %}
                    <option value="{{ storage.id }}">{{ storage.storage_name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            {{ form.temperature.label_tag }}
            {{ form.temperature }}
        </div>
        <div class="form-group">
            {{ form.humidity.label_tag }}
            {{ form.humidity }}
        </div>
        <button type="submit" class="btn btn-primary">Add to Storage</button>
        <a href="{% url 'view_farm_items' crop.farm.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</body>
</html>
