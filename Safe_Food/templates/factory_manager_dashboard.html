<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factory Manager - Product Management</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        h1 {
            font-weight: bold;
            color: #2d3748;
        }
        .card {
            border-radius: 10px;
            border: 1px solid #e2e8f0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background: #fff;
        }
        .card-header {
            background-color: #f6f8fa;
            border-bottom: 1px solid #e2e8f0;
        }
        .table {
            border-collapse: collapse;
            width: 100%;
        }
        .table th, .table td {
            text-align: center;
            padding: 12px;
            font-size: 14px;
            color: #4a5568;
        }
        .table th {
            background-color: #edf2f7;
            border-top: 1px solid #e2e8f0;
        }
        .table tbody tr {
            background-color: #fff;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .table tbody tr:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }
        .btn-success {
            background: #38a169;
            border-color: #38a169;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-success:hover {
            background: #2f855a;
            border-color: #2f855a;
        }
        .modal-content {
            background: #f8f9fa;
            color: #4a5568;
        }
        .form-control {
            border-radius: 5px;
            border: 1px solid #e2e8f0;
            background-color: #fff;
            color: #4a5568;
        }
        .form-control:focus {
            border-color: #38a169;
            box-shadow: none;
        }
        .modal-header {
            background-color: #edf2f7;
            border-bottom: 1px solid #e2e8f0;
        }
        .top-right {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1050;
        }
        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: #3037af;
            color: #fff;
            height: 100vh;
            position: fixed;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 15px 0;
        }

        .sidebar ul li a {
            color: #ddd;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s;
        }

        .sidebar ul li a:hover {
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Menu</h2>
        <ul>
            <li><a href="{% url 'view_storage' %}">View Storage</a></li>
        </ul>
    </div>

    <div class="ms-auto d-flex top-right">
        <a href="{% url 'profile' %}" class="btn btn-primary me-3" style="font-size: 1.5rem; padding: 0rem 1rem;">
            <i class="bi bi-person-circle"></i>
        </a>
        <a href="{% url 'signout' %}" class="btn btn-danger me-3">Logout</a>
    </div>

    <div class="container mt-5" style="margin-left: 270px;">
        <h1 class="text-center mb-4">Factory Manager</h1>

        
        <div class="card p-3">
            <div class="card-header text-center">
                <h4 class="mb-0"><i class="fas fa-boxes"></i> Product List</h4>
            </div>
            <div class="card-body">
                <table class="table table-hover">
                    <thead class="table-light">
                        <tr>
                            
                            <th>Product Name</th>
                            <th>Processed Product</th>
                            <th>Process Date</th>
                            <th>Expire Date</th>
                            <th>Quantity</th>
                            <th>Temperature</th>
                            <th>Humidity</th>
                        </tr>
                    </thead>
                    <tbody id="productTableBody">
                        <tr>
                           
                            <td>PPID_169654876_457</td>
                            <td>Milk</td>
                            <td>2024-12-01</td>
                            <td>2024-12-10</td>
                            <td>100</td>
                            <td>100</td>
                            <td>100</td>
                        </tr>
                        <tr>
                           
                            <td>PPID_169657892_671</td>
                            <td>Wheat Flour</td>
                            <td>2024-11-15</td>
                            <td>2025-05-15</td>
                            <td>500</td>
                            <td>100</td>
                            
                        </tr>
                    </tbody>
                </table>
                
                <div class="button-group">
                    <a href="{% url 'view_storage' %}">
                        <button class="btn-add">Add Product</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
