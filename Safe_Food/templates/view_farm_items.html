<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ farm.name }}: Crops</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #f7f7f7, #dfe9f3);
            color: #333;
            margin: 0;
            padding: 0;
        }

        h2 {
            color: #007BFF;
            text-align: center;
            margin-top: 20px;
            text-shadow: 1px 1px 2px #d6d6d6;
        }

        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 10px 15px;
            text-align: center;
        }

        th {
            background-color: #007BFF;
            color: white;
            text-transform: uppercase;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:nth-child(odd) {
            background-color: #f1f1f1;
        }

        tr:hover {
            background-color: #d0ebff;
        }

        .btn {
            display: inline-block;
            padding: 5px 10px;
            color: white;
            background-color: #28a745;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h2>{{ farm.name }}: Crops</h2>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Type</th>
                <th>Quantity</th>
                <th>Harvest Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for crop in crops %}
                <tr>
                    <td>{{ crop.Crop_name }}</td>
                    <td>{{ crop.get_Crops_type_display }}</td>
                    <td>{{ crop.Quantity }}</td>
                    <td>{{ crop.Harvest_Date }}</td>
                    <td>
                        <a href="{% url 'add_to_storage' crop.id %}" class="btn btn-primary btn-sm">Add to Storage</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
